{% set name = "sepal-ui" %}
{% set version = "3.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 9f14166344183b0936bbc1b35fe46a3e73da0c634b4df5e71bb365025a0bb4bf

build:
  entry_points:
    - module_deploy = sepal_ui.bin.module_deploy:main
    - module_factory = sepal_ui.bin.module_factory:main
    - module_l10n = sepal_ui.bin.module_l10n:main
    - module_theme = sepal_ui.bin.module_theme:main
    - module_venv = sepal_ui.bin.module_venv:main
    - activate_venv = sepal_ui.bin.activate_venv:main
    - sepal_ipyvuetify = sepal_ui.bin.sepal_ipyvuetify:main
    - entry_point = sepal_ui.bin.entry_point:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - tomli
    - ipykernel
    - ipyvuetify
    - markdown
    - ipyleaflet >=0.14.0
    - earthengine-api >1.6.0
    - colorama
    - pipreqs
    - rioxarray
    - dask
    - geopandas >=0.14.0
    - matplotlib-base
    - jupyter-server-proxy
    - planet >=2.0,<3.0
    - pyarrow
    - localtileserver >=0.10.1
    - pygaul >=0.4.2
    - pygadm >=0.5.0
    - python-box
    - tqdm
    - deprecated >=1.2.14
    - anyascii
    - natsort
    - typing-extensions
    - solara
    - ee-client >=2.5.0
    - colorlog
    - reactivex

test:
  imports:
    - sepal_ui
  commands:
    - module_deploy --help
    - module_factory --help
    - module_l10n --help
    - module_theme --help
    - module_venv --help
    - activate_venv --help
    - sepal_ipyvuetify --help
    - entry_point --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/12rambau/sepal_ui
  summary: Wrapper for ipyvuetify widgets to unify the display of voila dashboards in SEPAL platform
  license: MIT
  license_file:
    - LICENSE.txt
    - sepal_ui/templates/map_app/LICENSE
    - sepal_ui/templates/panel_app/LICENSE

extra:
  recipe-maintainers:
    - 12rambau
    - dfguerrerom
